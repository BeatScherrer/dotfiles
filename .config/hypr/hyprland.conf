# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but settings might differ.
#
# Refer to the wiki for more information.

monitor=DP-0,5120x2160@60,0x0,1
monitor=DP-2,1920x1080@60,5120x0,1
monitor=DP-2,transform,1
monitor=,preferred,auto,1
workspace=DP-0,1
workspace=DP-2,4

wsbind=1,DP-0
wsbind=2,DP-0
wsbind=3,DP-0

wsbind=4,DP-2
wsbind=5,DP-2
wsbind=6,DP-2


input {
    kb_layout= us
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1
    touchpad {
      natural_scroll = no
    }

    sensitivity = 1.0 # -1.0 - 1.0, 0 means no modification.
}

general {
    sensitivity=0.25
    main_mod=SUPER

    gaps_in=5
    gaps_out=20
    border_size=2
    col.active_border=0xffe4aa80
    col.inactive_border=0xff33374c

    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=10
    blur = yes
    blur_size=3 # minimum 1
    blur_passes=1 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows,1,7,default
    animation = border,1,10,default
    animation = fade,1,10,default
    animation = workspaces,1,6,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

#
## Mouse binds
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz

# example binds
#
bind=SUPER,W,killactive,
bind=SUPER_SHIFT,F,togglefloating,
bind=SUPER,Q,exit,
bind=SUPER_SHIFT,T,pseudo,

# Program binds
bind=SUPER,F,exec,nautilus
bind=SUPER,return,exec,alacritty
bind=SUPER,B,exec,chromium
bind=SUPER,space,exec,wofi --show drun -I

#
## Navigation binds
bind=SUPER,h,movefocus,l
bind=SUPER,l,movefocus,r
bind=SUPER,k,movefocus,u
bind=SUPER,j,movefocus,d

bind=SUPER_SHIFT,h,movewindow,l
bind=SUPER_SHIFT,l,movewindow,r
bind=SUPER_SHIFT,k,movewindow,u
bind=SUPER_SHIFT,j,movewindow,d

# workspaces
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

bind=SUPER_SHIFT,1,movetoworkspace,1
bind=SUPER_SHIFT,2,movetoworkspace,2
bind=SUPER_SHIFT,4,movetoworkspace,4
bind=SUPER_SHIFT,3,movetoworkspace,3
bind=SUPER_SHIFT,5,movetoworkspace,5
bind=SUPER_SHIFT,6,movetoworkspace,6
bind=SUPER_SHIFT,7,movetoworkspace,7
bind=SUPER_SHIFT,8,movetoworkspace,8
bind=SUPER_SHIFT,9,movetoworkspace,9
bind=SUPER_SHIFT,0,movetoworkspace,10

exec-once=~/.config/hypr/scripts/startup
